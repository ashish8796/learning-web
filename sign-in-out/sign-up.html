<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up page</title>
    <link rel="stylesheet" href="sign-up.css">
    </head>
<body>
    <main>
        <section>
          <div class="img">
            <a href="login.html">
              <img
                id="arrow"
                src="https://cdn1.iconfinder.com/data/icons/basic-ui-elements-coloricon/21/01-512.png"
                alt="backarrow"
              />
            </a>
            <h1>Register</h1>
            <p>Create Your New Account</p>
          </div>
          <form id="form">
            <div class="whitebox">
                <input class="input"
                  type="text"
                  name="name"
                  id="firstName"
                  placeholder="First Name"
                />
                <br />
                <input class="input"
                  type="text"
                  name="lastName"
                  id="lastName"
                  placeholder="Last Name"
                />
                <br />
                <input class="input"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
                <br />
                <input class="input"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
                <br />
                <input class="input"
                  type="password"
                  name="password"
                  id="confirmPassword"
                  placeholder="Confirm Password"
                />
                <button id="sign-up" type="submit">
                  Sign up
                </button>
          </form>
          <p class="policy">By Signing you agree to our Terms of use <br> and privacy Policy</p>
          <div class="btn primary-btn">
            </div>
            <p class="footer">
             Already have an account?<span>
                <a href="login.html">login</a>
              </span>
            </p>
          </div>
          
          </section>

          <script src="./signup.js"></script>
        </body>
</html>
