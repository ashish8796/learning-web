<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <main>
      <section>
        <div class="img">
          <a href="index.html">
            <img
              id="arrow"
              src="https://cdn1.iconfinder.com/data/icons/basic-ui-elements-coloricon/21/01-512.png"
              alt="backarrow"
            />
          </a>
        </div>
        <div>
          <img
            id="recycleicon"
            src="https://media.istockphoto.com/id/1327291166/vector/recycle-editable-logo-environment-icon.jpg?s=612x612&w=0&k=20&c=119Hk8X2egGu7IroDSH53nR9KLoiBKOfis8JR2UydnU="
            alt="recycle"
          />
        </div>
        <form>
          <div class="whitebox">
            <h2>Welcome Back</h2>
            <p>Login to your account</p>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email/username"
            />
            <br />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <div class="parent">
              <label>
                <br /><input
                  type="radio"
                  name="remember me"
                  value="remember"
                />Remember Me
              </label>
              <a class="forget" href="#">Forget Password ?</a>
            </div>

            <div class="btn primary-btn">
              <a href="#"> log in </a>
            </div>
              <p class="footer">
                Don't have an account?<span>
                  <a href="sign-up.html">sign-up</a>
                </span>
              </p>
            </div>
          </div>
        </form>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
  
</html>
